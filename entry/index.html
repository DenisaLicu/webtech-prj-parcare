<!DOCTYPE html>
<html>
    <head>
        <title> Parking System-entry</title>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS File  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap JS File  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Custom JS file -->
        <script type="text/javascript" src="script.js"></script>
        <!-- Custom CSS file -->
        <link rel="stylesheet" type="text/css" href="stil.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        
      
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                
                <!------------------------------------------------------parcare---------------------------------------------------------------------------------->
                
                <div class="col-sm-9 " style="background-color:white;">
                  <div class="parking" >
                      <div id="floor0">
                           <div class="btn-group-vertical" >
                                <button type="button" class="btn btn-default "><i class="fa fa-car" aria-hidden="true"></i>&nbsp;</button>
                                <button type="button" class="btn btn-default">1</button>
                                <button type="button" class="btn btn-default">2</button>
                                <button type="button" class="btn btn-default">3</button>
                                <button type="button" class="btn btn-default">4</button>
                                <button type="button" class="btn btn-default">5</button>
                                <button type="button" class="btn btn-default">6</button>
                                <button type="button" class="btn btn-default">7</button>
                                <button type="button" class="btn btn-default">8</button>
                                <button type="button" class="btn btn-default">9</button>
                                <button type="button" class="btn btn-default">10</button>
                            </div> 
                            
                            <div class="btn-group-vertical" id="a">
                                <button type="button" class="btn btn-default ">A</button>
                            </div> 
                            
                            <div  class="btn-group-vertical" id="b">
                                <button type="button" class="btn btn-default ">B</button>
                            </div> 
                            
                            <div class="btn-group-vertical" id="c">
                                <button type="button" class="btn btn-default ">C</button>
                            </div> 
                            
                            <div class="btn-group-vertical" id="d">
                                <button type="button" class="btn btn-default ">D</button>
                            </div> 
                            
                             <div class="btn-group-vertical" id="e">
                                <button type="button" class="btn btn-default ">E</button>
                            </div> 
                            
                            <div  class="btn-group-vertical" id="f">
                                <button type="button" class="btn btn-default ">F</button>
                            </div> 
                            
                            <div class="btn-group-vertical" id="g">
                                <button type="button" class="btn btn-default ">G</button>
                            </div> 
                            
                            <div class="btn-group-vertical" id="h">
                                <button type="button" class="btn btn-default ">H</button>
                            </div> 
                            
                             <div class="btn-group-vertical" id="i">
                                <button type="button" class="btn btn-default ">I</button>
                            </div> 
                            
                            <div class="btn-group-vertical" id="j">
                                <button type="button" class="btn btn-default ">J</button>
                            </div> 
                            
                            
                        </div>  
                        
                    </div>  
                    
                    <div class="legenda" align=center>
                            <button class="btn btn-warning"><i class="fa fa-car" aria-hidden="true"></i>&nbsp;</button>
                            <span>Available</span>
                            <button class="btn btn-danger"><i class="fa fa-car" aria-hidden="true"></i>&nbsp;</button>
                            <span>Busy</span>
                    </div>
                    
                </div>
                
                
                <!------------------------------------------------fereastra care iese canda apesi pe buton cu loc de parcare ocupat ------------------------------->
                
                <div class="modal fade" id="modalOcupat" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Status parking space</h4>
                        </div>
                        <div class="modal-body">
                          <span>This parking space is busy! Chose an orange one .</span>
                          <button type="button" class="btn btn-warning" ><i class="fa fa-car" aria-hidden="true"></i>&nbsp;</button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                      
                    </div>
                </div>
  <!------------------------------------------------fereastra pentru urmatorul client ------------------------------->
                
                <div class="modal fade" id="modalLiber" role="dialog">
                    <div class="modal-dialog modal-lg ">
                      <!-- Modal content-->
                      <div class="modal-content">
                        
                        <div class="modal-body" align=center>
                          
                          <img src="https://klebeheld.de/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/w/a/wandtattoo_have_a_nice_day_1.png" class="haveDay">
                          
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal" onClick="newClient()">Next client</button>
                        </div>
                      </div>
                      
                    </div>
                </div>
  
                
                    
                <!------------------------------------------------------ticket---------------------------------------------------------------------------------->
                
                
                <div class="col-sm-3" style="background-color:white;">
                    <div >
                         <!------------------------------------------formular adauga noi locuri de parcare ------------------------------->
                        <div id="ticket">
                            <div id="antet">
                                <h3 >PARKING TICKET</h3>
                            </div>
                            <div id="place">
                                <div id="floor" class="center"></div>
                                <div id="parcel" class="center"></div>
                                <div id="number" class="center"></div>
                                <div id="date" class="center"></div>
                            </div>
                            <div id="footer" class="center"></div>
                        </div>  
                    
                        <div class="print">
                            <buton class="btn btn-default btn-block" onClick="newClient()"  data-toggle='modal' data-target='#modalLiber'>Print ticket</buton>
                        </div>
                        
                    </div>    
                    
                </div>
                
            </div> 
            
        </div>
        
        
        
    </body>
</html>
